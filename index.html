<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main class="container">
      <div class="card-text">
        <div class="logo">
          <img src="./images/logo.svg" alt="" />
        </div>
        <div class="text">
          <div class="text-1">we're </div>
          <div class="text-2">coming</div>
          <div class="text-3">soon</div>

          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form action="">
            <div class="form-container">
              <input
                type="email"
                name="email"
                id="Email"
                placeholder="Email Address"
              />
              <button type="submit">
                <img src="./images/icon-arrow.svg" alt="arrow">
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="card-img">
        <img src="./images/hero-desktop.jpg" alt="image" />
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
